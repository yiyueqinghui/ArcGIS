<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ArcGIS JS加载谷歌地图</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">
    <style>
        html,body{
            height: 100%;
        }
        #map{
            height: 100%;
        }
    </style>


    <script type="text/javascript">
        var dojoConfig = {
            async: false, //是否异步
            parseOnLoad: true,
            packages: [{ //解释：require(["js/.."],function(){}) 中  js/ 即为 location的值
                name: "js", //对应require引用包里的js
                location: location.pathname.replace(/\/[^/]*$/, '') + '/js' //location.pathname表示当前文件位置 
            }]
        };
//      配制参考 https://www.cnblogs.com/mytudousi/p/6166280.html
    </script>
    <script type="text/javascript" src="js/init.js"></script>
    <script>
        //地图控件
        var map;
        require(["esri/map",
        "esri/geometry/Extent",
        "esri/geometry/Point", 
        "esri/SpatialReference",
        "js/gooleLayer",
        "esri/graphic",
        "esri/layers/GraphicsLayer", 
        "esri/InfoTemplate",
        "dojo/domReady!"], 
        function (Map,Extent,Point,SpatialReference,gooleLayer,Graphic,GraphicsLayer,InfoTemplate) {
            var startExtent = new Extent(112.445306, 35.485907, 112.445376, 35.485997,new SpatialReference({ wkid:4326 }) );   	
        	
            map = new Map("map", {
                basemap: "streets",
                center: [116.397428, 39.90923],
                zoom: 10,
                logo :false, //logo
                slider : true //缩小按钮
            });

            var baselayer = new gooleLayer();//加载标注图
            map.addLayer(baselayer);//添加高德地图到map容器

			

        });


    </script>
</head>
<body>
<!-- 地图div的id设为map -->
<div id="map"></div>
</body>
</html>
